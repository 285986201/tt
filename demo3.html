<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;

		}
		.box div {
			height: 400px;
		}
		.left {
			background: rgba(0,0,0,.5);
			width: 200px;
			position: absolute;
			left: 0;
			top: 0;
		}
		.right{
			background: #f50;
			margin-left: 200px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="left">left</div>
		<div class="right">right</div>
	</div>
</body>
</html>
