<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body {
			background: #000; text-align: center;
		}
		#c1 {
			width: 800px;
			height: 600px;
			background: #fff;
		}
	</style>
	<script>
		window.onload = function () {
			let oC = document.getElementById('c1');
			let gd = oC.getContext('2d');

			gd.moveTo(100,100);
			gd.lineTo(300,300);
			

			gd.strokeStyle='red';
			gd.stroke();

			gd.beginPath();

			gd.moveTo(300,100);
			gd.lineTo(500,300);

			gd.strokeStyle='green';
			gd.stroke();
		};
	</script>
</head>
<body>
	<canvas id="c1" width="800" height="600"></canvas>
</body>
</html>
