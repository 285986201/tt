<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			display: -webkit-box;
		}
		.left{width: 200px;
			background: rgba(0,0,0,.5);
		}
		.right{
			background: #f50;
			-webkit-box-flex: 1;
		}
		
	</style>
</head>
<body>
	<div class="box">
		<div class="left">left</div>
		<div class="right">right</div>
	</div>
</body>
</html>
